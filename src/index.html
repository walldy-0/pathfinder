<!DOCTYPE html>
<html lang="en">
<head>
  <title>Pathfinder</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="main-container">
    <div class="hero">
      <div class="hero-inner">
        <h1>PATHFINDER</h1>
        <h3>FOR TRAVELLERS</h3>
      </div>
      <div class="menu">
        <a href="#about">ABOUT</a>
        <a href="#pathfinder">FINDER</a>
      </div>
    </div>
    <div class="content">
      <div id="about" class="about-container">
        <div class="about-inner">
          <div class="about-section-1">
            <div class="image-wrapper">
              <img alt="image" src="./images/1.jpg">
            </div>
            <div class="text-wrapper">
              <h2>PLAN YOUR JOURNEYS</h2>
              <h4>Pick attractions and book hotels</h4>
            </div>
          </div>
          <div class="about-section-2">
            <div class="image-wrapper">
              <img alt="image" src="./images/2.jpg">
            </div>
            <div class="text-wrapper">
              <h2>MINIMALIZE BOREDOM</h2>
              <h4>Pick routes that are short and attractive</h4>
            </div>
          </div>
        </div>
      </div>
      <div id="pathfinder" class="pathfinder-container">
        <h2 class="message">message</h2>
        <h4 class="error">error</h4>
        <div class="grid-wrapper"></div>
        <div class="button-wrapper">
          <a href="#" class="button">button</a>
        </div>
      </div>
    </div>
  </div>
  <div class="footer">
    <h5>All rights reserved</h5>
  </div>
  <script src="js/app.js" type="module"></script>
</body>
</html>
